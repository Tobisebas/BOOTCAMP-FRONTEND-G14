<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="card mt-6">
                    
                    <h5 class="card-header text-center">Indice de masa corporal</h5>
                    
                    <div class="card-body">
                        <div class="mb-3">
                        <label class="form-label">
                            peso (KG)
                        </label>    
                            <input
                            class="form-control" 
                            type="number"
                            id="peso" 
                            placeholder="Ej. 50"
                            min="0"
                            max="500"/>
                        </div>
                        <div class="mb-3">
                        <label class="form-label">
                            altura (M)
                        </label>    
                            <input 
                            class="form-control"
                            type="number"
                            id="altura" 
                            placeholder="Ej. 1.7"
                            min="0"
                            max="5"/>
                        </div>
                        <div class="d-grid ">
                            <button id="calcular" class="btn btn-primary btn-lg">Calcular</button>
                            
                        </div>
                        <div id="resultado" class="alert alert-warning mt-3"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div> 
    <script src="./main.js"></script>
</body>
</html>
