<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="flex flex-col border-2 mx-auto rounded-lg w-96 gap-8 content-center my-8">
        <h1 class="text-center text-xl">Trivia de javascript</h1>

        <section class="text-center pb-4 border-2 w-80 mx-auto">
            <p class="text-lg">¿Cuanto es 1 + 1?</p>

            <div class="pregunta1 flex flex-col gap-2 mt-3 mb-2">
                <button type="button" id="correct" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-2">2</button>
                <button type="button" id="incorrect" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-2">3</button>
                <button type="button" id="incorrect" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-2">No se</button>
            </div>

            <button type="button" class="next text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Siguiente pregunta</button>
        </section>

        <section class="text-center pb-4 border-2 w-80 mx-auto">
            <p class="text-lg">¿Cuanto es 12 x 15 x 0 x 16 x 2 x 35 ?</p>

            <div class="pregunta2 flex flex-col gap-2 mt-3 mb-2">
                <button type="button" id="incorrect" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-2">10531</button>
                <button type="button" id="incorrect" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-2">105310</button>
                <button type="button" id="correct" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-2">0</button>
            </div>

            <button type="button" class="next text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Siguiente pregunta</button>
        </section>

        <section class="text-center pb-4 border-2 w-80 mx-auto">
            <p class="text-lg">¿Cuanto es el valor de PI?</p>

            <div class=" pregunta3 flex flex-col gap-2 mt-3 mb-2">
                <button type="button" id="incorrect" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-2">4</button>
                <button type="button" id="correct" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-2">3.141516</button>
                <button type="button" id="incorrect" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-2">Ayudame mamá!</button>
            </div>

            <button type="button" class="next text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Siguiente pregunta</button>
        </section>
        <section id="notaTotal" class="text-center pb-4 border-2 w-80 mx-auto mb-5">
            <button type="button" class="focus:outline-none text-black bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mt-4 dark:focus:ring-yellow-900">Mandar Resultados</button>
            <!-- <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-3">Volver a intentar</button> -->
        </section>


    </main>
    
    <script src="./main.js"></script>
</body>
</html>
