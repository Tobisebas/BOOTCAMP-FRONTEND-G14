<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de paises con Javascript y el API fetch</title>
</head>
<body>
    <header class="app__header wrapper">
        Listado de paises con Javascript y el API fetch
    </header>
    <section class="app__filters wrapper">
        <input class="app__search" placeholder="Buscar por nombre de pais o ...">

        <select class = "app__filter wrapper">

            <option value="europa">Europa</option>
            <option value="oceania">Oceania</option>

        </select>
    </section>
    <main class="app__list wrapper"></main>

    <footer class="app__footer wrapper">Hecho por Tobias Abregu - Julio 2023</footer>

    <script type="module" src="./module/main.js"></script>
